<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <form [formGroup]="form"  (onSubmit)="onLogin()">
            <div class="modal-body">

              <div id="exampleInputGroup1" role="group" class="form-group">

                <div>
                  <input id="exampleInput1" 
                    type="email" 
                    placeholder="Usuario" 
                    required="required" 
                    aria-required="true"
                    class="form-control"
                    formControlName="userLogonName">
                </div>

              </div>

              <div id="exampleInputGroup2" role="group" class="form-group">
                <div>
                  <input id="exampleInput2" 
                    type="password" 
                    placeholder="ContraseÃ±a" 
                    required="required"
                    aria-required="true" 
                    class="form-control"
                    formControlName="password">
                </div>
              </div>
            </div>

            <div class="modal-footer clearfix">

              <div class="float-right">
                  <button type="submit" class="btn btn-primary" (click)="onLogin()">Registrarme</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
